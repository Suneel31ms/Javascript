<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By reference vs By value</title>
</head>
<body>
    <script>
        //by value-copied a value.
        var a=5;
        var b=a;
        b++;
        console.log(a);
        console.log(b);
        //By reference-copied a reference.
        //obj....
        let obj1={username:"Suneel",password:"123"};
        let obj2=obj1;
        obj2.password="easy";
        console.log(obj1,'obj1');
        console.log(obj2,'obj2');
        //array...
        var ary1=[1,2,3,4,5];
        // var ary2=ary1;
        var ary2=[].concat(ary1);
        ary1.push("suneel");
        console.log(ary2,'ary2');
        console.log(ary1,'ary1');
        //obj2....(shallow cloning)
        let obj3={a:"a",b:"b",c:{deep:"try and copy"}};
        let clone=Object.assign({},obj3);
        let clone2={...obj3};
        //deep cloning..
        let deepcloning = JSON.parse(JSON.stringify(obj3));
        obj3.b="f5";
        obj3.c.deep="hahaha";
        console.log(obj3);
        console.log(clone);
        console.log(clone2);
        console.log(deepcloning);

       
    </script>
</body>
</html>
